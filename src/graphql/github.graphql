fragment UserFields on User {
  id
  login
  name
  avatarUrl
}

query GetCurrentViewer {
  viewer {
    ...UserFields
  }
}

query SearchRepository($query: String!) {
  search(query: $query, type: REPOSITORY, first: 20) {
    nodes {
      ... on Repository {
        ...RepositoryFields
      }
    }
    repositoryCount
  }
}

fragment RepositoryFields on Repository {
  id
  name
  description
  url
  owner {
    login
  }
}

query getRepository($name: String!, $owner: String!) {
  repository(name: $name, owner: $owner) {
    ...RepositoryFields
  }
}

fragment IssueFields on Issue {
  id
  title
  number
  body
  createdAt
  author {
    ... on User {
      ...UserFields
    }
  }
}

query getIssuesList($name: String!, $owner: String!) {
  repository(name: $name, owner: $owner) {
    id
    issues(first: 15, orderBy: { field: CREATED_AT, direction: DESC }) {
      nodes {
        ...IssueFields
      }
      totalCount
    }
  }
}

mutation CreateIssue($issue: CreateIssueInput!) {
  createIssue(input: $issue) {
    issue {
      ...IssueFields
    }
  }
}

fragment CommentFields on IssueComment {
  id
  body
  createdAt
  author {
    ... on User {
      ...UserFields
    }
  }
}

query getIssue($name: String!, $owner: String!, $number: Int!) {
  repository(name: $name, owner: $owner) {
    id
    issue(number: $number) {
      ...IssueFields
      comments(first: 10) {
        totalCount
        nodes {
          ...CommentFields
        }
      }
    }
  }
}
mutation addComment($comment: AddCommentInput!) {
  addComment(input: $comment) {
    commentEdge {
      node {
        ...CommentFields
      }
    }
  }
}
